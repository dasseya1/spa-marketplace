<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SPA Marketplace</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./public/style.css">
</head>
<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <a class="navbar-brand"><i class="glyphicon glyphicon glyphicon-tags"></i> SPA-Marketplace</a>
    </div>
  </nav>
  <div class="container" id="items">
    <div class="col-sm-7">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>Add an item</h3>
        </div>
        <div class="panel-body">
          <div>
            <input class="form-control" placeholder="Name" v-model="item.name">
            <input class="form-control" placeholder="Price" v-model="item.price">
            <textarea class="form-control" placeholder="Short Description" v-model="item.description"></textarea>
            <input type="date" class="form-control" placeholder="mm/dd/yyyy" v-model="item.date">
            <input class="form-control" placeholder="Quantity" v-model="item.quantity">
            <button class="btn btn-primary" v-on:click="addItem">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-5">
      <div class="list-group">
        <a href="#" class="list-group-item" v-for="item in items">
          <h4 class="list-group-item-heading"><i class="glyphicon glyphicon-tag"></i> {{ item.name }}
          <button class="btn btn-primary btn-circle price" v-if="item.price">${{item.price}}</button></h4>
          <h5><i class="glyphicon glyphicon-calendar" v-if="item.date"></i> {{ item.date }}</h5>
          <p class="list-group-item-text" v-if="item.description">{{ item.description }}</p>
          <h4 class="list-group-item-text" v-if="item.quantity"><strong>{{ item.quantity }} available units</strong></h4>
          <button class="btn btn-xs btn-danger" v-on:click="deleteItem($index)">Delete</button>
        </a>
      </div>
    </div>
  </div>

</body>
<script src="node_modules/vue/dist/vue.min.js"></script>
<script src="node_modules/vue-resource/dist/vue-resource.min.js"></script>
<script src="app.js"></script>
</html>
